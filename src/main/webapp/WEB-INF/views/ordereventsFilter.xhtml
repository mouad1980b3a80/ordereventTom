<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="/WEB-INF/layout/template.xhtml">

    <ui:define name="pageTitle">Order events</ui:define>
    <ui:define name="content">
        <!-- List group -->

        <c:set var="formActionUrl" value="#{request.contextPath}/ui/events"/>
        <br></br>

        <form id="form" name="form" role="form" class="form"
                action="${formActionUrl}" method="post">
            <!-- <h:panelGrid id="panel" columns="4" border="0"
                     cellpadding="10" cellspacing="1" class="display .col-md-8">-->
            <div class="form-group row">
                <label for="manId" class="col-sm-1 col-form-label">Client ID</label>
                <div class="col-sm-2">
                    <input id="manId" name="manId" type="text"
                            class="display" value="${filterOrderEventsForm.manId}"/>
                </div>
                <label for="orderId" class="col-sm-1 col-form-label">Order Id</label>
                <div class="col-sm-2">
                    <input id="orderId" name="orderId" type="text"
                            class="display" value="${filterOrderEventsForm.orderId}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="eventType" class="col-sm-1 col-form-label">Event type</label>
                <div class="col-sm-10">
                    <input id="eventType" name="eventType" type="text"
                            class="display" value="${filterOrderEventsForm.eventType}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="actionClass" class="col-sm-1 col-form-label">Action class</label>
                <div class="col-sm-10">
                    <input id="actionClass" name="actionClass" type="text"
                            class="display" value="${filterOrderEventsForm.actionClass}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <input id="submit" name="submit" type="submit"
                            class="display" value="Apply filter"/>
                </div>
            </div>
        </form>


        <!--</h:form>-->


    </ui:define>
</ui:composition>
